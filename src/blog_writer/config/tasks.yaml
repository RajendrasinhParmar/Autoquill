research_task:
  description: >
    Conduct a thorough research about {topic}
    Make sure you find any interesting and relevant information given
    the current year is {current_year}.
  expected_output: >
    A list with 10 bullet points of the most relevant information about {topic}
  agent: researcher

write_blog_task:
  description: >
    Using the research findings from the research_task, write a comprehensive, engaging, and well-structured blog post about {topic}. Ensure the content is original, informative, and tailored to the intended audience. Use the output of research_task as your main context.
  expected_output: >
    A complete blog post (800-1200 words) about {topic}, formatted in markdown, ready for proofreading.
  agent: blog_writer
  context:
    - research_task

proofread_task:
  description: >
    Carefully proofread the blog post generated by the write_blog_task for grammar, spelling, clarity, and structure. Suggest improvements and ensure the final version is polished and publication-ready. Use the output of write_blog_task as your input.
  expected_output: >
    The final, error-free, and well-structured blog post, with any suggested improvements applied. Return the improved markdown content.
  agent: proofreader
  context:
    - write_blog_task
